<!DOCTYPE html>
<html>
	<head>
		<title>aslider test</title>
		<style>
			#slider { position: relative; overflow: hidden; width: 600px; min-height: 200px; margin: 0 auto; text-align: center; }
			#slider .pages { position: absolute; width: 20000em; margin: 0; padding: 0; list-style: none; height: auto; overflow: hidden; }
			#slider li { float: left; width: 600px; height: 200px; }
			#slider li:nth-child(odd) { background: #F6F4F0; }
			#slider li:nth-child(even) { background: #cdcdcd; }
			#slider .disabled { color: silver; }
		</style>
	</head>
	<body>
		<div id="slider">
			<p>
				<a class="prev" href="#">Prev</a>
				<a class="next" href="#">Next</a>
			</p>
			<ul class="pages">
				<li>one</li>
				<li>two</li>
				<li>three</li>
			</ul>
		</div>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="../src/aslider.js"></script>
		<script>
			$(function () {
				var direction = 'right',
					alreadSeeked;
				$('#slider').aslider({
					beforeSlide: function (seekToIndex) {
						var pages = this.getPages(),
							currentIndex = this.getCurrentIndex();
						console.log(currentIndex, seekToIndex, direction)
						switch (seekToIndex) {
							case 0:
								direction = 'right';
								return true;
							break;

							case pages.length - 1:
								direction = 'left';
								return true;
							break;
						}
						switch (direction) {
							case 'left':
								return true;
							break;

							case 'right':
								return true;
							break;
						}
					},
					afterSlide: function (currentIndex) {
						console.log('index after slide: ' + currentIndex);
					}
				});
			});
		</script>
	</body>
</html>
